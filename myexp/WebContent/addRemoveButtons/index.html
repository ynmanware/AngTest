<!DOCTYPE html>
<html ng-app="plunker">

<head>
<meta charset="utf-8" />
<title>AngularJS Plunker</title>
<script data-require="angular.js@1.3.x"
	src="https://code.angularjs.org/1.3.9/angular.js" data-semver="1.3.9"></script>
<script src="addRemoveButtons.js"></script>
<script src="app.js"></script>

<body ng-controller="MainCtrl">

</html>
