<script src="js/office/angular/1.2.11/angular.js"></script>
<script type="text/javascript" src="js/office/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/lightdust.css">
<div ng-app="myApp">
	<div ng-controller="sdDataFlowPropertiesPageCtrl as page">



		<div class="propertiesPage">
			<div>
				<table>
					<tr>
						<td>
							<div class="panelBorder" style="margin-bottom: 10px;">
								<table width="100%" cellpadding="0" cellspacing="0"
									class="layoutTable">
									<tr>
										<td><div class="toolBar">
												<table>
													<tr>
														<td><input type="image"
															src="plugins/bpm-modeler/images/icons/add.png"
															title="Add" alt="Add" class="toolbarButton"
															ng-click="page.addMapping()" /></td>
														<td><img
															ng-src="plugins/bpm-modeler/images/icons/toolbar-separator.png"></img>
														</td>
														<td><input type="image"
															src="plugins/bpm-modeler/images/icons/delete.png"
															title="Delete" alt="Delete" class="toolbarButton"
															ng-click="page.deleteMapping()" /></td>
														<td><img
															src="plugins/bpm-modeler/images/icons/toolbar-separator.png"></img>
														</td>
														<td><input type="image"
															ng-src="plugins/bpm-modeler/images/icons/arrow_up.png"
															title="Move Up" alt="Move Up" class="toolbarButton"
															ng-click="page.moveUp()" /></td>
														<td><img
															src="plugins/bpm-modeler/images/icons/toolbar-separator.png"></img>
														</td>
														<td><input type="image"
															ng-src="plugins/bpm-modeler/images/icons/arrow_down.png"
															title="Move Down" alt="Move Down" class="toolbarButton"
															ng-click="page.moveDown()" /></td>
													</tr>
												</table>
											</div></td>
									</tr>
									<tr>
										<td>
											<table class="dataTable" style="width: 100%">
												<tr
													ng-repeat="dataMapping in page.modelElement.dataMappings"
													ng-click="page.setSelected(dataMapping)"
													ng-class="{selected: dataMapping.uuid == page.selectedDataMapping.uuid}">
													<td ng-class="page.getClassFor(dataMapping)"></td>
													<td>{{ dataMapping.name }}</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
			</div>

			<div>
				<table>
					<tr>
						<td><label for="uuid" >UUID</label></td>
						<td><div id="uuid">{{page.selectedDataMapping.uuid}}</div></td>
					</tr>
					<tr>
						<td><label for="id" >ID</label></td>
						<td><div id="id" class="output" />{{page.selectedDataMapping.id}}</td>
					</tr>
					<tr>
						<td><label for="name">Name</label></td>
						<td><input id="name" type="text" ng-model="page.selectedDataMapping.name"
							ng-change="page.nameModified(page.selectedDataMapping)"></td>
					</tr>
				</table>
				<table>
					<tr>
						<td><input id="inputInput" type="checkbox"
							ng-model="page.inputCheckbox" ng-change="page.directionChanged" /></td>
						<td><label for="inputInput">Input</label></td>
						<td><input id="outputInput" type="checkbox"
							ng-model="page.outCheckbox" ng-change="page.directionChanged" /></td>
						<td><label for="outputInput">Output</label></td>
					</tr>
				</table>
				<table>
					<tr>
						<td>
							<div id="inputAccessPointPanel">
								<table>
									<tr>
										<td><label for="inputDataPathInput">Input Data
												Path</label></td>
									</tr>
									<tr>
										<td><textarea id="inputDataPathInput" cols="40" rows="3"></textarea></td>
									</tr>
									<tr>
										<td>
											<div id="inputAccessPointSelectInputPanel">
												<table>
													<tr>
														<td><label for="inputAccessPointSelectInput">Input
																Access Point</label></td>
														<td><select id="inputAccessPointSelectInput" size="1">
													</tr>
													<tr>
														<td><label for="inputAccessPointPathInput">Input
																Access Point Path</label></td>
														<td><input id="inputAccessPointPathInput" type="text"
															style="width: 200px" /></td>
														</select>
														</td>
													</tr>
												</table>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<div id="outputAccessPointPanel">
								<table>
									<tr>
										<td colspan="2"><label for="outputDataPathInput">Output
												Data Path</label></td>
									</tr>
									<tr>
										<td colspan="2"><textarea id="outputDataPathInput"
												cols="40" rows="3"></textarea></td>
									</tr>
									<tr>
										<td>
											<div id="outputAccessPointSelectInputPanel">
												<table>
													<tr>
														<td><label for="outputAccessPointSelectInput">Output
																Access Point</label></td colspan="2">
														<td><select id="outputAccessPointSelectInput"
															size="1">
														</select></td>
													</tr>
													<tr>
														<td><label for="outputAccessPointPathInput">Output
																Access Point Path</label></td>
														<td><input id="outputAccessPointPathInput"
															type="text" style="width: 200px" /></td>
													</tr>
												</table>
											</div>
										</td>
									</tr>
								</table>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
